<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="outline">
      <mat-label>Name of School (write in full)</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="nameOfSchool" name="nameOfSchool"
            >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Basic Education/Degree/Course (write in full)</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="course" name="course"
            >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="course" name="course"
             >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="course" name="course"
             >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Highest Level/Units Earned (if not graduated)</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="highestLevel" name="highestLevel"
             >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Year Graduate</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="yearGraduated" name="yearGraduated"
             >

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Scholarship/Academic Honors Received</mat-label>

      <input class="txtInput" type="text" matInput
            formControlName="honors" name="honors"
             >

    </mat-form-field>

  </mat-expansion-panel>
</mat-accordion>
